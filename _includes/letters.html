<!-- The circle icons use Font Awesome's stacked icon classes. For more information, visit http://fontawesome.io/examples/ -->
<section id="letters">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="lead">Llythyrau / Letters</h2>
        <table class="table">
        <thead><tr><th><strong>Letter Title</strong></th><th><strong>Date</strong></th><th><strong>Category</strong></th></thead><tr>
          {% for post in site.posts %}  
              <tr>
                <td class="text-left"><a target="_blank" href="{{ post.url }}">{{ post.title }}</a></td>
                <td class="text-left">{{ post.date }}</td>
                <td class="text-left">{{ post.categories }}</td>
              </tr>



          {% endfor %}
        </table>
        <br/>
       {% include subject_spacer.html %}
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
